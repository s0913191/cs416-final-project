<!doctype html>
<html>
<script src="http://d3js.org/d3.v7.js" charset="utf-8"></script>

<head>
  <meta charset="utf-8">
  <title>CS416 Assignment</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="src/bubble_chart.js"></script>

  <link rel="stylesheet" href="css/line_chart.css">

</head>

<body>
  <div id="my_dataviz"></div>
  <div class="chart-example" id="chart" style="position: relative;"><svg></svg></div>
  <div id="line_chart"></div>
  <h3>D3 Chart</h3>
  <script>

    // Exclude Canada and Mexico because they are accounted for as 'air only'
    const excludedCountry = ['Canada', 'Mexico'];
    const topCountry = ['Canada (air only)', 'United Kingdom', 'Japan', 'China', 'Mexico (air only)', 'South Korea', 'Brazil', 'Germany', 'France', 'India'];
    const topRegion = ['North America', 'Asia', 'Eastern Europe', 'Africa', 'Western Europe', 'Caribbean', 'South America', 'Oceania', 'Middle East', 'Central America'];

    // Create promises to load data
    var dataPromise1 = d3.csv("medium_january.csv");
    var dataPromise2 = d3.csv("AnnualArrivals.csv");

    // Load data parallelly using Promise.all
    Promise.all([dataPromise1, dataPromise2]).then(function (data) {
      var data1 = data[0]; //medium_january.csv
      var data2 = data[1]; //AnnualArrivals.csv

      var arrivalsByYear = d3.rollup(data2.filter(d => (!excludedCountry.includes(d.Country))), v => d3.sum(v, d => d.Value), d => d.Year);
      arrayArrivalsByYear = Array.from(arrivalsByYear.entries());

      //var chartContainer = d3.select("#line_chart").append("svg");
      //chartContainer.append("text").attr("x", 10).attr("y", 20).text("Global Total");
      buildLine(arrayArrivalsByYear)("#line_chart");
      //chartContainer.call(chart1);

      // By country
      topCountry.forEach(function (e, i) {
        document.body.innerHTML += `<h3>${e}</h3>`;
        arrivalsByYear = d3.rollup(data2.filter(d => (d.Country == e)), v => d3.sum(v, d => d.Value), d => d.Year);
        arrayArrivalsByYear = Array.from(arrivalsByYear.entries());
        buildLine(arrayArrivalsByYear).width(400).height(200)("#line_chart");
      });

      // By region
      topRegion.forEach(function (e, i) {
        document.body.innerHTML += `<h3>${e}</h3>`;
        arrivalsByYear = d3.rollup(data2.filter(d => (!excludedCountry.includes(d.Country) && d.Region == e)), v => d3.sum(v, d => d.Value), d => d.Year);
        arrayArrivalsByYear = Array.from(arrivalsByYear.entries());
        buildLine(arrayArrivalsByYear).width(500).height(300)("#line_chart");
      });


      var chart = buildBubble(data1).width(600).height(400);
      //var chart = buildBubble();
      d3.select('#chart').datum(data1).call(chart);

    });

  </script>
</body>

</html>
