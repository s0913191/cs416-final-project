<html>

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<head>
  <meta charset="utf-8">

  <script src="src/line_chart.js"></script>
  <script src="src/bubble_chart.js"></script>
  <script src="src/annotation.js"></script>
  <link rel="stylesheet" href="css/line_chart.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>test</h1>
  <div class="page-title">
    <span class="page-title-item">
      International Visitor Arrivals to the United States
    </span>
  </div>


  <div id="line-chart-overall" class="chart-area">
    <h1>Overview</h1>
  </div>

  <div id="bubble-chart-overall" class="chart-area">
    <h1>Bubble chart</h1>
    <svg width="600" height="400"></svg>
    <br>
    <label for="yearSlider">Select Year:</label>
    <!-- <button type="button" onclick="decreaseYear();"><span class="leftward"></span></button> -->
    <input type="range" min="2000" max="2022" step="1" value="2000" id="yearSlider" />
    <!-- <button type="button" onclick="increaseYear();"><span class="rightward"></span></button> -->
    <span id="displayYearSlider"></span>
    <span id="selectedYear">2000</span>
  </div>

  <div id="line-chart-country" class="chart-area">
    <h1>By Country</h1>
  </div>
  <script>

    // Exclude Canada and Mexico because they are accounted for as 'air only'
    const excludedCountry = ['Canada', 'Mexico'];
    const topCountry = ['Canada (air only)', 'United Kingdom', 'Japan', 'China', 'Mexico (air only)', 'South Korea', 'Brazil', 'Germany', 'France', 'India', 'Australia', 'Italy', 'Colombia', 'Spain', 'Argentina', 'Netherlands', 'Ireland', 'Taiwan', 'Dominican Republic', 'Switzerland'];
    const topRegion = ['North America', 'Asia', 'Eastern Europe', 'Africa', 'Western Europe', 'Caribbean', 'South America', 'Oceania', 'Middle East', 'Central America'];

    // Create promises to load data
    var dataPromise1 = d3.csv("medium_january.csv");
    var dataPromise2 = d3.csv("AnnualArrivals.csv");

    // Get DOM for the slide bar
    var yearSlider = document.getElementById("yearSlider");
    var selectedYearText = document.getElementById("selectedYear");

    function displaySlider() {
      document.getElementById("displayYearSlider").innerHTML = document.getElementById("yearSlider").value;
    }

    function updateSlider(value) {
      document.getElementById("yearSlider").value = value;
      displaySlider();
    }

    function decreaseYear() {
      var sliderValue = Number(document.getElementById("yearSlider").value);
      var minValue = Number(document.getElementById("yearSlider").min);
      if (sliderValue > minValue) {
        updateSlider(sliderValue - 1);
      }
    }

    function increaseYear() {
      var sliderValue = Number(document.getElementById("yearSlider").value);
      var maxValue = Number(document.getElementById("yearSlider").max);
      if (sliderValue < maxValue) {
        updateSlider(sliderValue + 1);
      }
    }


    // Load data parallelly using Promise.all
    Promise.all([dataPromise1, dataPromise2]).then(function (data) {
      var data1 = data[0]; //medium_january.csv
      var data2 = data[1]; //AnnualArrivals.csv

      function updateBubbleChart(selectedYear) {
        selectedYear = parseInt(selectedYear);
        var bubbleChartSvg = d3.select('#bubble-chart-overall');
        // Update the chart
        var filteredData = data2.filter(d => (!excludedCountry.includes(d.Country) && parseInt(d.Year) == selectedYear));
        var chart = buildBubble()
          .width(600)
          .height(400)
          .minRadius(5)
          .maxRadius(50)
          .columnForColors("Region")
          .columnForTitle("Country")
          .columnForRadius("Value")
          .isDraggable(true);
        bubbleChartSvg.datum(filteredData).call(chart);
      }

      // Event handler for the slide bar
      yearSlider.addEventListener("input", function () {
        // Get the value of the slide bar
        var selectedYear = +yearSlider.value;
        // Show the selected year
        selectedYearText.textContent = selectedYear;
        updateBubbleChart(selectedYear);
      });

      var arrivalsByYearRegionCountry = data2.filter(d => (!excludedCountry.includes(d.Country) && d.Year == '2000'));

      var arrivalsByYear = d3.rollup(
        data2.filter(d => (!excludedCountry.includes(d.Country))),
        v => d3.sum(v, d => d.Value),
        d => d.Year
      );

      var arrayArrivalsByYear = Array.from(arrivalsByYear.entries()).map(([year, value]) => ({
        year: year,
        travelers: value
      }));

      var chart = buildLine().xAxisLabel("Year").yAxisLabel("Travelers");
      d3.select("#line-chart-overall").datum(arrayArrivalsByYear).call(chart);

      d3.select("#line-chart-overall")
        .select("svg")
        .append("g")
        .attr("class", "annotation-group")
        .call(makeAnnotations);


      // By country
      topCountry.forEach(function (e, i) {
        arrivalsByYear = d3.rollup(
          data2.filter(d => (d.Country == e)),
          v => d3.sum(v, d => d.Value),
          d => d.Year
        );
        arrayArrivalsByYear = Array.from(arrivalsByYear.entries()).map(([year, value]) => ({
          year: year,
          travelers: value
        }));


        // Calculate the row and column for each element in the grid
        var row = Math.floor(i / 5);
        var col = i % 5;

        // Create a unique ID for each chart element
        var chartId = "line-chart-" + formatId(e);

        // Create a new <div> element for the chart
        var chartDiv = document.createElement("div");
        chartDiv.id = chartId;
        chartDiv.className = "chart-area";

        // Append the new <div> to the line-chart country <div>
        document.getElementById("line-chart-country").appendChild(chartDiv);


        var chart = buildLine()
          .width(300)
          .height(150)
          .showDots(false)
          .chartTitle(e)
          .xShowAxisLabel(false)
          .yShowAxisLabel(false);

        d3.select("#" + chartId)
          .datum(arrayArrivalsByYear)
          .call(chart);
      });


      //var chart = buildBubble().width(600).height(400);
      //d3.select('#chart').datum(data1).call(chart);

      var chart = buildBubble()
        .width(600)
        .height(400)
        .minRadius(5)
        .maxRadius(50)
        .columnForColors("Region")
        .columnForTitle("Country")
        .columnForRadius("Value")
        .isDraggable(true);
      var bubbleChartSvg = d3.select('#bubble-chart-overall').datum(arrivalsByYearRegionCountry).call(chart);

    });

  </script>
</body>

</html>
